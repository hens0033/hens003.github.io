<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo/logo.png" alt="Logo" id="logo">
        </header>
        <main>
            <div class="text">
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up to $30/hr driving your own vehicle with dash!</p>
                <img src="./images/bg-image/scooter.svg" alt="Cartoon woman on scooter">
            </div>
            <div class="apply">
                <h2>Apply Now</h2>
                <h3>Enter your info below to get started.</h3>
                <form action="./index.html" method="POST">
                    <input type="text" id="fname" name="fname" placeholder="First Name"><br>
                    <input type="text" name="lname" id="lname" placeholder="Last Name"><br>
                    <input type="text" name="email" id="email" placeholder="Email Address"><br>
                    <input type="text" name="phone" id="phone" placeholder="Phone Number"><br>
                    <input type="checkbox" name="terms" id="terms" value="terms">
                    <label for="terms">I agree to Dash terms</label><br>
                    <input type="submit" value="Drive With Us" id="drive">
                </form>
                <p>Already applied? <a href="" target="_blank" rel="noopener noreferrer">Check your application status here</a></p>
            </div>
        </main>
    </div>
    <div>
        <footer>
            <div class="grid">
                <div class="calculate container">
                    <h3>See how much you can earn with Dash.</h3>
                    <p>How many hours do you want to drive with us this week?</p>
                    <form action="./index.html" method="post" class="form">
                            <input type="text" name="hours" id="hours" placeholder="Hours">
                            <input type="text" name="city" id="city" placeholder="City">
                            <input type="submit" value="Calculate" id="calculate">
                    </form>
                </div>
                <div class="socials container">
                    <img src="./images/icons/instagram.svg" alt="instagram">
                    <img src="./images/icons/twitter.svg" alt="twitter">
                    <img src="./images/icons/facebook.svg" alt="facebook">
                    <img src="./images/icons/linkedin.svg" alt="linkedin">
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
